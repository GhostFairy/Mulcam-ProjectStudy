<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- CSS, JavaScript -->
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/signup.js"></script>
</head>

<body>
    <!-- 공통 상단 부분-->
    <header id="menu">
        <div id="menu-wrap">
            <div id="logo">
                <a href="index.html">어디갈까?</a>
            </div>
            <div id="quick">
                <ul>
                    <li><a href=#>국내여행</a></li>
                    <li><a href=#>해외여행</a></li>
                </ul>
            </div>
            <div id="member">
                <ul>
                    <li><a href="signup.html">회원가입</a></li>
                    <li><a href="login.html">로그인</a></li>
                </ul>
            </div>
        </div>
    </header>

    <article id="signup">
        <div id="title">
            <p>회원가입</p>
        </div>
        <form action="#" method="post">
            <div class="id">
                <label>아이디<br>
                    <input type="text" name="id" id="id" class="textform" placeholder="영문, 숫자">
                </label>
                <div id="emailError" class="error"></div>
            </div>
            <div class="password">
                <label>비밀번호<br>
                    <input type="password" name="pw" id="pw" class="textform" placeholder="6글자 이상">
                </label>
                <div id="passwordError" class="error"></div>
            </div>
            <div class="passwordCheck">
                <label>비밀번호 재확인<br>
                    <input type="password" name="pw" id="pw" class="textform" placeholder="6글자 이상">
                </label>
                <div id="passwordCheckError" class="error"></div>
            </div>
            <div class="name">
                <label>이름<br>
                    <input type="text" name="name" id="name" class="textform" placeholder="한글 2글자 이상">
                </label>
                <div id="nameError" class="error"></div>
            </div>
            <div class="email">
                <label>이메일<br>
                    <input type="email" name="email" id="email" class="textform" placeholder="abc@email.com">
                </label>
                <div id="emailError" class="error"></div>
            </div>
            <div class="phone">
                <label>휴대폰 번호<br>
                    <input type="tel" name="phone" id="phone" class="textform" placeholder="010-1234-5678">
                </label>
                <div id="phoneError" class="error"></div>
            </div>
            <div class="btn-area">
                <button type="submit" id="join">가입하기</button>
            </div>
        </form>
    </article>

    <!-- 공통 하단 부분 -->
    <footer id=bottom>
        <p>(주)어디갈까 | 대표: 7조 | 주소: 서울특별시 강남구 언주로 508 서울상록빌딩</p>
        <p>개인정보 보호책임자: 신미래 | 팩스: 02-123-4567 | 이메일 7jo@email.com</p>

    </footer>
</body>

</html>
